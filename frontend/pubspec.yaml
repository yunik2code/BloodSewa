name: blood_donation_app
description: A blood donation app connecting donors with those in need.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  geocoding: ^3.0.0
  cupertino_icons: ^1.0.2
  
  # HTTP and API
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # URL Launcher for phone calls
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  rename: ^3.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/image/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/image/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:
  assets:
    - assets/image/
  uses-material-design: true

